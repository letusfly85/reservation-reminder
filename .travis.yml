language: scala

scala:
  - 2.12.6

services:
  - mysql

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

before_install:
  - mysql -e 'CREATE DATABASE reser DEFAULT CHARACTER SET utf8mb4 collate utf8mb4_general_ci';

before_script:
  - docker network create reser
  - cp src/main/resources/conf/flyway.test.conf src/main/resources/conf/flyway.conf
  - cp src/main/resources/conf/application.test.conf src/main/resources/conf/application.conf
  - bash scripts/db-migrate.sh
  - cat /dev/null | sbt clean test:compile

script:
  - sbt test
  # - sbt coverage test coverageReport
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

after_success:
  # - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
  - echo ok
